<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Know Your Planet!</title>
	<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!--<script src="path/to/sweet-alert.min.js"></script>
  <link rel="stylesheet" href="path/to/sweet-alert.css"/> -->
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
   	<div class="row">
      <div id="sidebar1" class="col-md-3 no-float">
        <header><h2>Know Y</h2><h3><i id="globe" class="fa fa-globe"></i></h3><h2>ur Planet!</h2></header>
        	<hr>
        <h4>Mission:</h4>
        	<p>Photos from around the globe will rotate to your right. The first player to correctly identify 5 images wins! Click <em>New Game</em> to begin.</p>
        	<button id="new-game" type="button" class="btn btn-info btn-md btn-block">New Game</button>
        	<hr>
        <h4>Scoreboard:</h4>
        	<ul class="scoreboard">Player 1:</ul>
        		<ul id="p1-score" class="scoreboard score"></ul>
   				<ul class="scoreboard">Player 2:</ul>
   					<ul id="p2-score" class="scoreboard score"></ul>
        	<hr>
        <h4>It's Player <span id="playerTurn">1</span>'s turn!</h4>
        	<button id="option-a" type="button" class="btn btn-primary btn-md btn-block answerOption">Option A</button>
        	<button id="option-b" type="button" class="btn btn-success btn-md btn-block answerOption">Option B</button>
        	<button id="option-c" type="button" class="btn btn-warning btn-md btn-block answerOption">Option C</button>
        	<button id="option-d" type="button" class="btn btn-danger btn-md btn-block answerOption">Option D</button>
    	</div>
  		<div id="image-space" class="col-md-9 no-float">
			</div>
		</div>
	</div>
</body>
</html>
