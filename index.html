<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Know Your Planet!</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
	<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="sweetalert.min.js"></script>
  <link rel="stylesheet" type="text/css" href="sweetalert.css">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
   	<div class="row">
      <div class="col-md-3">
        <header><h2>Know Your Planet!</h2></header>
        <!-- </h2><h3><i id="globe" class="fa fa-globe"></i></h3><h2> -->
        	<hr>
        <h4>Mission:</h4>
        	<p>Photos from around the globe will rotate to your right. The first player to correctly identify 5 images wins! Click <em>New Game</em> to begin.</p>
        	<button id="new-game" type="button" class="btn btn-info btn-md btn-block">New Game</button>
        <span class="gameBox">
        	<hr>
        <h4>Scoreboard:</h4>
        <h4>Player One: <span id="p1-score"></span><h4>
        <h4>Player Two: <span id="p2-score"></span><h4>
        	<hr>
        <h4>It's Player <span id="playerTurn">1</span>'s turn!</h4>
        	<button type="button" class="btn btn-primary btn-lg btn-block answerOption"></button>
        	<button type="button" class="btn btn-success btn-lg btn-block answerOption"></button>
        	<button type="button" class="btn btn-warning btn-lg btn-block answerOption"></button>
        	<button type="button" class="btn btn-danger btn-lg btn-block answerOption"></button>
        </span>
    	</div>
  		<div id="image-space" class="col-md-9">
			</div>
		</div>
	</div>
</body>
</html>
